<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='shortcut icon' type='image/x-icon' href='images/favicon.png' />

    <!-- Googoe Fonts (Lora font) -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/72722c5d6c.js" crossorigin="anonymous"></script>

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">

    <title>ComfyHome</title>

</head>
<body style="background-image: url(images/bg-01.jpg);">

    <section class="login">
        <!-- <a href="/"><h1 class="login-logo">ComfyHome</h1></a> -->
        <div class="log-center">

            <div class="login-form">

                <h1 class="login-title">Log In</h1>
                <div class="social-login">
                    <a href="https://linkedin.com"><i class="fab fa-linkedin i-linkedin"></i></a>
                    <a href="https://google.com"><i class="fab fa-google-plus-square i-google"></i></a>
                    <a href="https://facebook.com"><i class="fab fa-facebook-square i-facebook"></i></a>
                </div>
                
                <div class="or-title">
                    <p>Or</p>
                </div>

                <form action="">
                    <input type="email" placeholder="Email or Username">
                    <input type="password" placeholder="Password">
                </form>
                <a href="" class="fgotpass">Forgot password?</a>
                <div class="lb">
                    <h4 class="login-btn"><a href="">LOGIN</a></h4>
                </div>

                <div class="cr-account">
                    <div class="d-account">
                        <p>Don't have an account yet?</p>
                        <a href="/signup.html">Singn Up</a>
                    </div>
                </div>

            </div>

        </div>

    </section>
    
    <script src="js/scripts.js"></script>

</body>
</html>
